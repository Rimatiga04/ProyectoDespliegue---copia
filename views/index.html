<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Killers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Gestión de Killers</h1>

        <!-- Botón para mostrar/ocultar el formulario -->
        <button id="toggle-form" class="btn btn-primary mb-3">Añadir Killer</button>

        <!-- index.html -->

        <form id="killer-form" class="mb-3" style="display: none;">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="alias" class="form-label">Alias</label>
                <input type="text" class="form-control" id="alias" name="alias" required>
            </div>
            <div class="mb-3">
                <label for="power" class="form-label">Poder</label>
                <input type="text" class="form-control" id="power" name="power" required>
            </div>
            <div class="mb-3">
                <label for="speed" class="form-label">Velocidad</label>
                <input type="number" class="form-control" id="speed" name="speed" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="terror_radius" class="form-label">Radio de Terror</label>
                <input type="number" class="form-control" id="terror_radius" name="terror_radius" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Altura</label>
                <select class="form-select" id="height" name="height" required>
                    <option value="Bajo">Bajo</option>
                    <option value="Mediano">Mediano</option>
                    <option value="Alto">Alto</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="difficulty" class="form-label">Dificultad</label>
                <select class="form-select" id="difficulty" name="difficulty" required>
                    <option value="Baja">Baja</option>
                    <option value="Media">Media</option>
                    <option value="Dificil">Dificil</option>
                    <option value="Muy Dificil">Muy Dificil</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="release_date" class="form-label">Fecha de lanzamiento</label>
                <input type="date" class="form-control" id="release_date" name="release_date" required>
            </div>
            <div class="mb-3">
                <label for="dlc" class="form-label">DLC</label>
                <input type="checkbox" class="form-check-input" id="dlc" name="dlc" value="true">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" id="cancel-button" class="btn btn-secondary">Cancelar</button>
        </form>



        <!-- Tabla de killers -->
        <table id="killers-table" class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Alias</th>
                    <th>Poder</th>
                    <th>Velocidad</th>
                    <th>Radio de Terror</th>
                    <th>Altura</th>
                    <th>Dificultad</th>
                    <th>Fecha de Lanzamiento</th>
                    <th>DLC</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregan los killers dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>

    <script>
        // Mostrar/ocultar el formulario al hacer clic en el botón
        document.getElementById('toggle-form').addEventListener('click', function () {
            const form = document.getElementById('killer-form');
            if (form.style.display === 'none') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
            document.getElementById('killer-form').addEventListener('submit', agregarKiller);
            document.getElementById('cancel-button').addEventListener('click', cancelarEdicion);
        });
    </script>
</body>

</html>
